<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avanti un Altro - Gioco IP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Gioco Avanti un Altro - Indirizzi IP</h1>
        <div id="question-container">
            <p id="question"></p>
        </div>
        <div id="options-container">
            <button class="option" id="option-1"></button>
            <button class="option" id="option-2"></button>
        </div>
        <div id="timer-container">
            <p>Tempo rimasto: <span id="timer">10</span> secondi</p>
        </div>
        <div id="score-container">
            <p>Punteggio: <span id="score">0</span></p>
        </div>
        <div id="result-message"></div>
        <button id="next-button" onclick="nextQuestion()" style="display: none;">Prossima domanda</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
